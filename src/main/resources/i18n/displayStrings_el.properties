selectDepositTxWindow.msg=Η κατάθεση δεν αποθηκεύτηκε στη συναλλαγή.\nΕπίλεξε από τις υπάρχουσες συναλλαγές πολλαπλών υπογραφών (mutlisig) στο πορτοφόλι σου αυτήν, η οποία ήταν η κατάθεση που χρησιμοποιήθηκε στην αποτυχημένη συναλλαγή.\n\nΜπορείς να βρεις τη σωστή συναλλαγή στο παράθυρο πληροφοριών συναλλαγών (πάτα την ταυτότητα -ID- της συναλλαγής στη λίστα). Στη συνέχεια ακολούθησε το αποτέλεσμα της πληρωμής της προμήθειας συναλλαγής στην επόμενη συναλλαγή, όπου θα δεις την κατάθεση multisig (η διεύθυνση αρχίζει από 3). Αυτή η ταυτότητα συναλλαγής θα πρέπει να φαίνεται στη λίστα που εμφανίζεται εδώ. Όταν εντοπίσεις τη σωστή συναλλαγή επίλεξέ την εδώ και συνέχισε.\n\nΛυπούμαστε για την αναστάτωση. Αυτό το σφάλμα συμβαίνει σπανίως και μελλοντικά θα προσφέρουμε βολικότερους τρόπους επίλυσής του.
