account.info.msg=Εδώ μπορείς να ρυθμίσεις λογαριασμούς συναλλαγών για εθνικά νομίσματα & κρυπτονομίσματα, να διαλέξεις διαμεσολαβητές και να δημιουργήσεις αντίγραφα ασφαλείας του πορτοφολιού σου και των δεδομένων του λογαριασμού σου.\n\nΌταν εκκίνησες για πρώτη φορά το Bisq, δημιουργήθηκε ένα κενό πορτοφόλι Bitcoin.\nΣυστήνουμε να αντιγράψεις τις λέξεις seed του Bitcoin πορτοφολιού σου (κουμπί στα αριστερά) και να προσθέσεις έναν κωδικό πριν το χρηματοδοτήσεις. Μπορείς να διαχειριστείς καταθέσεις και αναλήψεις Bitcoin από την καρτέλα \"Κεφάλαια\".\n\nΑπόρρητο & Ασφάλεια.\nΤο Bisq είναι ένα αποκεντρωμένο ανταλλακτήριο - που σημαίνει πως όλες οι πληροφορίες σου αποθηκεύονται στον υπολογιστή σου, δεν υπάρχουν διακομιστές (servers) και δεν έχουμε πρόσβαση στα προσωπικά δεδομένα σου, τα κεφάλαιά σου ή την IP διεύθυνσή σου. Πληροφορίες όπως αριθμοί λογαριασμών τραπέζης, διευθύνσεις κρυπτονομισμάτων & Bitcoin, κλπ, διαμοιράζονται μονάχα με τον έτερο συναλλασσόμενο, ώστε να ολοκληρωθούν οι συναλλαγές που ξεκινάς (σε περίπτωση διένεξης ο διαμεσολαβητής θα έχει πρόσβαση σε όσες πληροφορίες έχει και ο έτερος συναλλασσόμενος).

